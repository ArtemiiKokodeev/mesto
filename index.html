<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Место Россия"></header><main class="content"><section class="profile"><div class="profile__box"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__occupation">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022. Артемий Кокодеев</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close" type="button"></button><form name="userInfoForm" class="popup__content" novalidate><h3 class="popup__title">Редактировать профиль</h3><label class="popup__text-field"><input id="name-text" name="userName" placeholder="Имя" class="popup__text popup__text_type_name" required minlength="2" maxlength="40"> <span class="popup__text-error name-text-error"></span></label> <label class="popup__text-field"><input id="occupation-text" name="userOccupation" placeholder="О себе" class="popup__text popup__text_type_occupation" required minlength="2" maxlength="200"> <span class="popup__text-error occupation-text-error"></span></label> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button class="popup__close popup__close_add-card" type="button"></button><form name="addCardForm" class="popup__content popup__content_add-card" novalidate><h3 class="popup__title">Новое место</h3><label class="popup__text-field"><input id="place-text" name="name" placeholder="Название" class="popup__text popup__text_type_place-name" required minlength="2" maxlength="30"> <span class="popup__text-error place-text-error"></span></label> <label class="popup__text-field"><input id="image-link" name="link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_image-link" required> <span class="popup__text-error image-link-error"></span></label> <button class="popup__submit" type="submit" name="submitButton">Создать</button></form></div></div><div class="popup popup_open-card"><div class="popup__opencard-container"><button class="popup__close popup__close_open-card" type="button"></button> <img class="popup__image"><p class="popup__place-name"></p></div></div><template class="elements-template"><li class="element"><img class="element__image"><div class="element__container"><h2 class="element__title"></h2><button class="element__like-button" type="button"></button></div><button class="element__delete-button" type="button"></button></li></template></body></html>
