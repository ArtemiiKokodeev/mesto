<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__box">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Артемий Кокодеев</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form name="userInfoForm" class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input name="userName" type="text" placeholder="Имя" class="popup__text popup__text_type_name">
        <input name="userOccupation" type="text" placeholder="О себе" class="popup__text popup__text_type_occupation">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button class="popup__close popup__close_add-card" type="button"></button>
      <form name="addCardForm" class="popup__content popup__content_add-card">
        <h3 class="popup__title">Новое место</h3>
        <input name="placeName" type="text" placeholder="Название" class="popup__text popup__text_type_place-name">
        <input name="imageLink" type="text" placeholder="Ссылка на картинку" class="popup__text popup__text_type_image-link">
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_open-card">
    <div class="popup__container_open-card">
      <button class="popup__close popup__close_open-card" type="button"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__place-name"></p>
    </div>
  </div>

  <template id="elements-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <div class="element__container">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
      <button class="element__delete-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
